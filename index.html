<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Chase Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            background-color: black;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 200, y: 200, radius: 16 };
        let light = { x: 100, y: 100, size: 100 };
        let detected = false;
        const speed = 5;
        let lightSpeed = 2;
        let angle = 0;
        let stopLight = false;

        let keys = {};
        
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function movePlayer() {
            if (keys["ArrowUp"]) player.y -= speed;
            if (keys["ArrowDown"]) player.y += speed;
            if (keys["ArrowLeft"]) player.x -= speed;
            if (keys["ArrowRight"]) player.x += speed;
        }

        function moveLight() {
            let dx = player.x - light.x;
            let dy = player.y - light.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            detected = distance < light.size * 0.8;

            stopLight = detected;

            if (!stopLight) {
                light.x = 300 + Math.cos(angle) * 150;
                light.y = 200 + Math.sin(angle) * 150;
                angle += lightSpeed * 0.01;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw dark background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw light effect on background
            let backgroundGradient = ctx.createRadialGradient(light.x, light.y, 20, light.x, light.y, light.size);
            backgroundGradient.addColorStop(0, "rgba(255, 255, 150, 0.5)");
            backgroundGradient.addColorStop(1, "rgba(0, 0, 0, 1)");
            ctx.fillStyle = backgroundGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player as a circle
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw light effect
            let lightGradient = ctx.createRadialGradient(light.x, light.y, 10, light.x, light.y, light.size);
            lightGradient.addColorStop(0, "rgba(255, 255, 200, 0.8)");
            lightGradient.addColorStop(1, "rgba(255, 255, 0, 0)");
            ctx.fillStyle = lightGradient;
            ctx.beginPath();
            ctx.arc(light.x, light.y, light.size, 0, Math.PI * 2);
            ctx.fill();

            // Draw detection effect
            if (detected) {
                ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function gameLoop() {
            movePlayer();
            moveLight();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
